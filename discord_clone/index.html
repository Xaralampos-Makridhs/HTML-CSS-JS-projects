<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord</title>

  <!-- Remix Icons & Google Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Εξωτερικό CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="leftsection">
    <div class="sidebar">
      <div class="server-icons">
        <div class="icon active">
          <i class="ri-discord-line"></i>
        </div>
        <hr />
        <div class="icon">
          <i class="ri-add-circle-line"></i>
        </div>
        <div class="icon">
          <i class="ri-compass-3-line"></i>
        </div>
      </div>

      <div class="action">
        <div class="left">
          <i class="ri-discord-line"></i>
          <div class="name">
            <h3>Xarhs</h3>
            <p>Active</p>
          </div>
        </div>
        <div class="right">
          <div class="buttons">
            <i class="ri-mic-line"></i>
          </div>
          <div class="buttons">
            <i class="ri-headphone-line"></i>
          </div>
          <div class="buttons">
            <i class="ri-settings-3-line"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="chat">
      <div class="header">
        <p>Start a Chat</p>
      </div>
      <hr class="sep" />
      <div class="middle">
        <div class="infos">
          <div class="info">
            <i class="ri-user-line"></i>
            <p>People</p>
          </div>
          <div class="info">
            <i class="ri-lock-star-line"></i>
            <p>Premium</p>
          </div>
          <div class="info">
            <i class="ri-store-line"></i>
            <p>Store</p>
          </div>
        </div>
      </div>
      <hr class="sep1" />
      <div class="messages">
        <div class="top">
          <p>Direct Messages</p>
          <i class="ri-add-line"></i>
        </div>
        <div class="maincontent">
          <div class="message-list">
            <div class="message">
              <img src="assets/img1.jpg" />
              <p>Jhon</p>
              <i class="ri-close-line"></i>
            </div>
            <div class="message">
              <img src="assets/img2.jpg" />
              <p>Penelope</p>
              <i class="ri-close-line"></i>
            </div>
            <div class="message">
              <img src="assets/img3.jpg" />
              <p>Maria</p>
              <i class="ri-close-line"></i>
            </div>
            <div class="message">
              <img src="assets/img4.jpg" />
              <p>George</p>
              <i class="ri-close-line"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="general-chat">
    <div class="head">
      <div class="items">
        <div class="item">
          <i class="ri-user-6-line"></i>
          <p>Friends</p>
        </div>
        <div class="item">
          <p>Connected</p>
        </div>
        <div class="item">
          <p>All</p>
        </div>
        <div class="item">
          <p>Add Friend</p>
        </div>
      </div>
      <div class="btn">
        <i class="ri-chat-new-line"></i>
      </div>
    </div>
    <hr class="sep3" />

    <div class="maincontent">
      <div class="leftcontent">
        <div class="search">
          <input type="text" placeholder="Search..." />
          <i class="ri-search-line"></i>
        </div>
        <div class="mainleftcontent">
          <p>Active - 2</p>
          <hr class="sep4" />
          <div class="activeppl">
            <div class="first">
              <div class="informations">
                <img src="assets/img1.jpg" />
                <h1>Jhon</h1>
              </div>
              <div class="buttons">
                <div class="button">
                  <i class="ri-chat-1-line"></i>
                </div>
                <div class="button">
                  <i class="ri-more-2-line"></i>
                </div>
              </div>
            </div>

            <div class="first">
              <div class="informations">
                <img src="assets/img2.jpg" />
                <h1>Penelope</h1>
              </div>
              <div class="buttons">
                <div class="button">
                  <i class="ri-chat-1-line"></i>
                </div>
                <div class="button">
                  <i class="ri-more-2-line"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
