<!doctype html>
<html lang="el">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lex|G.T.K</title>
        <!--Box Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card-container">
            <div class="container">
                <div class="playerimage">

                    <span class="current-time">0:00</span>

                </div>

                    <i class='bx bx-arrow-to-left' aria-label="Προηγούμενο τραγούδι"></i>
                    <i class='bx bx-play-circle' aria-label="Παίξε/Πάρε Παύση"></i>
                    <i class='bx bx-arrow-to-right' aria-label="Επόμενο τραγούδι"></i>
                </div>
            </div>

           
            <div class="container">

                </div>
                <div class="playercontrols">
                    <i class='bx bx-arrow-to-left' aria-label="Προηγούμενο τραγούδι"></i>

                    <i class='bx bx-arrow-to-right' aria-label="Επόμενο τραγούδι"></i>
                </div>
            </div>

            
            <div class="container">
                <div class="playerimage">
                    <img src="gtk.jpg" alt="Εικόνα ενός άλλου τραγουδιού">
                </div>

                    <i class='bx bx-arrow-to-left' aria-label="Προηγούμενο τραγούδι"></i>
                    <i class='bx bx-play-circle' aria-label="Παίξε/Πάρε Παύση"></i>
                    <i class='bx bx-arrow-to-right' aria-label="Επόμενο τραγούδι"></i>

            </div>
        </div>
